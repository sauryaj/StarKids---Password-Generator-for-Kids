<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarKey - Kids Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              space: {
                900: '#0B0D17',
                800: '#151932',
                700: '#2A2F5B',
              },
              nebula: {
                pink: '#FF61D2',
                purple: '#9F5AFF',
                cyan: '#00E5FF',
                yellow: '#FFCE00'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0D17;
        color: white;
      }
      
      /* Animation: Twinkle (Stars) */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }

      /* Animation: Float Up (Bubbles) */
      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 0.6; transform: translateY(90vh) scale(1); }
        90% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
      }

      /* Animation: Firefly Wander */
      @keyframes wander {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(10px, -15px); }
        50% { transform: translate(-5px, -25px); }
        75% { transform: translate(-15px, -10px); }
      }
      @keyframes fireflyPulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; box-shadow: 0 0 10px #bef264; }
      }

      /* Animation: Sprinkle Spin/Float */
      @keyframes spinFloat {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }

      /* Confetti Animation */
      @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.5) rotate(var(--r)); opacity: 0; }
      }
      .particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        pointer-events: none;
        animation: pop 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>

</html>
